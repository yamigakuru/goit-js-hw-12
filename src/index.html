<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixabay Image Search</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>
<body>
  <form id="search-form">
    <input type="text" name="query" id="search-input" placeholder="Search images..." required />
    <button type="submit">Search</button>
  </form>
  <div class="gallery"></div>
  <button class="load-more hidden">Load more</button>
  <p class="end-of-results hidden">We're sorry, but you've reached the end of search results.</p>
  <div class="loader hidden">Loading...</div>
  <script type="module" src="./main.js"></script>
</body>
</html>
